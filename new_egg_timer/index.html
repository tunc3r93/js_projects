<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Egg Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Egg Timer</h1>
<div>
    <div>
        <h4>Choose your egg</h4>
        <label for="soft-boiled-egg">Soft Boiled Egg
            <input type="radio" id="soft-boiled-egg" name="soft-egg" value="soft-egg">
        </label>
        <label for="soft-middle-boiled-egg">Soft Middle Boiled Egg
            <input type="radio" id="soft-middle-boiled-egg" name="soft-middle-egg" value="soft-middle-boiled-egg">
        </label>
        <label for="hard-boiled-egg">Hard Boiled Egg
            <input type="radio" id="hard-boiled-egg" name="hard-boiled-egg" value="hard-boiled-egg">
        </label>
    </div>
    <div>
        <button id="start-btn">Start Timer</button>
    </div>
    <div>
        <label for="countdown-timer">Countdown Timer</label>
        <input id="countdown-timer" name="countdown-timer" type="text" readonly>
    </div>
    <div style="display: none">
        <img src="" alt="" id="egg-img">
    </div>
</div>
</body>
</html>
